<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="IdShopByCategoryDDL" ngbDropdownToggle>{{selectedCategoryName}}</button>
  <div ngbDropdownMenu aria-labelledby="IdShopByCategoryDDL">
    <button ngbDropdownItem routerLink="/products" routerLinkActive="active-link" (click)="setSelectedCategory('All')">All</button>
    <button ngbDropdownItem *ngFor="let category of productCategories" routerLink="/category/{{category.id}}" routerLinkActive="active-link" (click)="setSelectedCategory(category.categoryName)">
      {{category.categoryName}}
    </button>
  </div>
</div>
